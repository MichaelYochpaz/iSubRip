# This is the default config.
# This file should NOT be altered. For changing settings, use a user-config file.
# Any settings set on the user config will override these.

[general]
check-for-updates = true

[downloads]
folder = "."
merge-playlists = false
overwrite-existing = false
zip = true

[subtitles]
fix-rtl = false
remove-duplicates = true
convert-to-srt = false

[scrapers]
user-agent = "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/100.0.4896.127 Safari/537.36"

[scrapers.itunes]
user-agent = "iTunes-AppleTV/15.2"

[scrapers.itunes.playlist-filters]
group-id = ["subtitles_ak", "subtitles_vod-ak-amt.tv.apple.com"]